<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If else</title>
</head>
<body>
    <script>
     let mes = prompt("Que mês estamos?").toLocaleLowerCase()
        console.log(mes)
            if (mes == "dezembro") {
            alert("Ufa!! Estamos quase acabando!")
            } 
            else {
            alert("Falta pouco!")
            }

    let preferencial = prompt("Qual sua idade?").toLocaleLowerCase()
        console.log(preferencial)
            if (preferencial >= 65) {
            alert("Fila preferencial!")
            } 
            else {
            alert("Fila comum!")
            }

    let SouProgramadora = prompt("Você gosta de gato ou cachorro?").toLocaleLowerCase()
        console.log(SouProgramadora)
            if (SouProgramadora == gato) {
            alert("miau")
            } 
            else {
            alert("auau")
            }
    </script>
</body>
</html>
