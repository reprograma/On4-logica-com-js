<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica com Javascript!!</title>
</head>
<body>

    <script>
        let horaAgora = 11
        let horaDeFechamento =  17

        console.log("11 é maior que 17?")
        console.log(horaAgora > horaDeFechamento) 

        let idade = 18
        console.log("18 é maior ou igual a 18?")
        console.log(idade >= 18)

        console.log("3 é igual 4?")
        console.log(3 == 4) //false

        console.log("3 é diferente de 10?")
        console.log(3 != 10 ) // true

        console.log("se 7 é maior ou igual a 7?")
        console.log(7 >= 7) // true

    </script>
    
</body>
</html>
