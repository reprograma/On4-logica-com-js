    <title>Arrays e Loop</title>

<body>
    <script>
        // Arrays []

        let listaDeAlunas = ["Mariana", "Juliette", "Elaine", "Priscila", "Silvia", "Lari", "Tati", "mais alunas", "mais alunas"] // 9 itens
        console.log(listaDeAlunas)
        console.log(listaDeAlunas.length) // retorna o tamanho do lista

        console.log(listaDeAlunas[0])

        // laço de repetição
        // usado pra iterar/percorrer listas
        // funciona enquanto uma condição for verdadeira
        // ele executa uma ação

        // do tamanho do array

        // indice é 0 e enquanto ele for menor ou igual ao tamanho do array, continua percorrendo
        for(let indice = 0; indice <= listaDeAlunas.length; indice++){
            console.log(listaDeAlunas[indice])
        }
