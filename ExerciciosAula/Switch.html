<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let diaDaSemana =  prompt("Digite um dia da semana").toLowerCase();
        console.log(diaDaSemana) // tudo agr é minusculo

        switch(diaDaSemana){
            case "Segunda":
                alert(":|");
                break;
            case "segunda":
                alert(":|");
                break;
            case "Terça":
                alert(":/")
                break;
            default:
                alert("Não conheço esse dia da semana")
        }


    </script>
</body>
</html>
