<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let num1 = 8
        let num2 = 2
        let soma = num1 + num2
        console.log(soma) // resultado 10

        let anoNascimento = 1976
        let anoAtual = 2019
        let resultadoAno = (anoAtual - anoNascimento)
        console.log(resultadoAno) // resultado 43

        let multiplicacao = soma * 10
        console.log(multiplicacao) // resultado 100

        let divisao = multiplicacao/10
        console.log (divisao)

        let resto = divisao % multiplicacao
        console.log (resto)

    </script>
</body>

</html>
