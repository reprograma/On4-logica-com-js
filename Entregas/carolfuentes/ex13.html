    <script>
    // Receba um valor do prompt chamado idade cujo valor é a sua idade, se for maior ou igual a 65 anos  
    // escreva no console ‘Fila Preferencial’,caso contrário escreva "‘Fila Comum"
    
    let idade =  prompt("Digite a sua idade")
    console.log(idade)

    if (idade >= 65) {
        alert("Fila preferencial")
    } else {
        alert("Fila comum")
    }

    </script>
