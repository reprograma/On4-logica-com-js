<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercício 12</title>

<body>
    <script>
    // Receba um valor do prompt chamado mes cujo valor deve ser um mês do ano, 
    // se esse mes for igual a “Dezembro” escreva no console ‘Está quase acabando!!’.
    
    let mes = prompt("Digite o mês atual").toLowerCase()
    console.log(mes)

    if (mes == "dezembro") {
        alert("Está quase acabando!")
    } else {
        alert("Mais um mês...")
    }
    
    </script>
</body>
</html>
