<body>
    <script>
        // Crie uma variável chamada pizza cujo valor é 0 e incremente a quantidade de pedaços que você comeria agora.

        let pizza
        for (pizza = 0; pizza <= 3; pizza++) {
            if (pizza > 1) {
                console.log(`Eu comeria ${pizza} pedaços de pizza.`)
            } else if (pizza = 1) {
                console.log(`Eu comeria ${pizza} pedaço de pizza.`)
            } 
        }

    </script>
