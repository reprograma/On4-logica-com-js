<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prompt Idade</title>
</head>
<body>
    <script>
       let idade = prompt("qual a sua idade?") 
       console.log(idade)

       if ( idade < 65 ) {
           alert("fila comum");
       }

       if (idade >= 65 ) {
           alert("fila preferencial");
       }
          
        
        

    </script>
    
</body>
</html>
