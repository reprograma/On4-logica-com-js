<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prompt Mês</title>
</head>
<body>
    <script>
       let mes = prompt ("Digite um mês") 
       console.log (mes)

       switch(mes){
            case "janeiro":
                alert("feliz ano novo!");
                break;
            case "fevereiro":
                alert("bora carnavalizar");
                break;
            case "março":
                alert("mês das mulheres");
                break;
                case "abril":
                alert("mentira!");
                break;
            case "maio":
                alert("mês das mães");
                break;
            case "junho":
                alert("oba, é são joão!");
                break;
                case "julho":
                alert(" festa julhina?");
                break;
            case "agosto":
                alert("o mês que dura um ano!");
                break;
            case "setembro":
                alert("vem feriado por aí!");
                break;
                case "outubro":
                alert("mês das crianças");
                break;
            case "novembro":
                alert("escorpianos piram!");
                break;
            case "dezembro":
                alert("está quase acabando!");
                break;
            
        }
        
        

    </script>
    
</body>
</html>
