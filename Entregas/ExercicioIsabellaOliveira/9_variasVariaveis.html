<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Várias Variáveis</title>
</head>
<body>
    <script>
        alert ("Vamos fazer uma continha?")
        
        let conta = 20 + 5
        console.log ("adição: 20 + 5")
        console.log(conta)

        let conta2 = 20 - 5
        console.log("subtração: 20 - 5")
        console.log(conta2)

        let conta3 = 20 % 5
        console.log ("resto: 20 % 5")
        console.log(conta3)

        let conta4 = 20 * 5
        console.log ("multiplicação: 20 * 5")
        console.log(conta4)

        let conta5 = 20 / 5
        console.log ("divisão: 20 / 5")
        console.log(conta5)

        let conta6 = 1992 - 2019
        console.log ("idade: 1992 - 2019")
        console.log(conta6)

    </script>
    
</body>
