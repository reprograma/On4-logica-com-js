<!--Exercício 11: Crie uma variável chamada semana cujo valor é 7 e decremente com a quantidade de dias não ‘úteis’.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        let semana = 7
        semana -= 2
        console.log(`Quantidade de dias úteis na semana são: ${semana}`)
        
    </script>
</body>
</html>
