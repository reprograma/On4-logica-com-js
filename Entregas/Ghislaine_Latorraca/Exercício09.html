<!--Exercício 09: Mostre as variáveis a seguir no console: soma, idade, multiplicacao, divisao, resto.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        let soma = 18 + 18
        let idade = 2019 - 1979
        let multiplicação = soma * 10
        let divisao = multiplicação / 6
        let resto = divisao % 2
        console.log(`Soma dos numeros: ${soma}  Minha idade: ${idade}  Resultado da multiplicação: ${multiplicação}  Resultado da dvisão: ${divisao}  Resultado do resto da divisão: ${resto}`)

    </script>
</body>
</html>
