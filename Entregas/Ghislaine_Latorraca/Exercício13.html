<!--Exercício 13: Receba um valor do prompt chamado idade cujo valor é a sua idade, se for maior ou igual a 65 anos escreva no console ‘Fila Preferencial’,caso contrário escra "‘Fila Comum";-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 13</title>
</head>
<body>
    <script>
        let idade = prompt("Digite sua idade")

        if (idade >= 65){
            console.log("Fila preferencial")
        }else{
            console.log("Fila comum")
        }
    </script>
</body>
</html>
