<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrega Juliette exercicio Prompt</title>
</head>
<body>
    
<script>


/*
- Receba um valor do prompt chamado mes cujo valor deve ser um mês do ano, se esse mes for igual a “Dezembro” escreva no console ‘Está quase acabando!!’.

- Receba um valor do prompt chamado idade cujo valor é a sua idade, se for maior ou igual a 65 anos escreva no console ‘Fila Preferencial’,caso contrário escra "‘Fila Comum";

*/

let mes = prompt("Digite um mês do ano").toLowerCase()
console.log(mes)

if(mes == "dezembro"){
    alert("Está quase acabando!!")
}
else{
    alert("Blabla, sei que não era obrigatório mas quis botar um else aqui")
}

let idade = prompt("Digite sua idade")
console.log(idade)

if(idade >= 65){
    alert("Fila Preferencial")
}
else{
    alert("Fila comum")
}




</script>


</body>
</html>
