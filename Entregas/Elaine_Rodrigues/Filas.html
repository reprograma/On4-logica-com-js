<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idade</title>
</head>
<body>
        <script>
        let idade = prompt("Digite sua idade");
        let preferencial = Number(idade) >= 65 ? true : false;
        console.log(preferencial);
        if(preferencial){
             alert("Fila Preferencial.")
        }else{
            alert("Fila Comum.")
        }
    </script>
