<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores</title>
</head>
<body>
    <script>
        
        let soma = 5 + 5;
        console.log(soma)

        let idade = 2019 - 1992;
        console.log(idade)

        let multiplicacao = soma * 10;
        console.log(multiplicacao)

        let divisao = multiplicacao / 2;
        console.log(divisao)

        let resto = multiplicacao % 2;
        console.log(resto)
    
    </script>

</body>
</html>
